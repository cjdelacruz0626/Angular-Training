<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card login-card">
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
        
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                class="form-control"
                                formControlName="name"
                                [ngClass]="{
                                    'is-invalid': registerForm.get('name').touched &&
                                    registerForm.get('name').invalid
                                }"
                            >
                            <span class="invalid-feedback">Name can't be blank</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-control"
                                formControlName="email"
                                [ngClass]="{
                                    'is-invalid': registerForm.get('email').touched &&
                                    registerForm.get('email').invalid
                                }"
                            >
                            <span class="invalid-feedback">
                                <span *ngIf="registerForm.get('email').hasError('required')">
                                    Email can't be blank
                                </span>
                                <span *ngIf="registerForm.get('email').hasError('email')">
                                    Email must be valid
                                </span>
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                class="form-control"
                                formControlName="username"
                                [ngClass]="{
                                    'is-invalid': registerForm.get('username').touched &&
                                    registerForm.get('username').invalid
                                }"
                            >
                            <span class="invalid-feedback">Username can't be blank</span>
                        </div>
                    
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control"
                                formControlName="password"
                                [ngClass]="{
                                    'is-invalid': registerForm.get('password').touched &&
                                    registerForm.get('password').invalid
                                }"
                            >
                            <span class="invalid-feedback">
                                <span 
                                    *ngIf="registerForm.get('password').hasError('required')">
                                    Password can't be blank
                                </span>

                                <span *ngIf="registerForm.get('password').hasError('symbol')">
                                    Password must contain '@'
                                </span>

                                <span *ngIf="registerForm.get('password').hasError('minlength')">
                                    Password must contain minimum of 4 characters
                                </span>
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="form-control"
                                formControlName="confirmPassword"
                                [ngClass]="{
                                    'is-invalid': registerForm.get('confirmPassword').touched &&
                                    registerForm.get('confirmPassword').invalid
                                }">
                            <span class="invalid-feedback">Password not match</span>
                        </div>

                        <button 
                            class="btn btn-outline-dark float-end"
                            [disabled]="registerForm.invalid">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
