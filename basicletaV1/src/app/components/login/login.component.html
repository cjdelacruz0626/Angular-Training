<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card login-card">
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                class="form-control"
                                name="username"
                                #username="ngModel"
                                [ngClass]="{'is-invalid': username.touched && username.invalid }"
                                [(ngModel)]="model.username"
                                required>
                            <span class="invalid-feedback">Username can't be blank</span>
                        </div>
                    
                    
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control"
                                name="password"
                                #password="ngModel"
                                [ngClass]="{'is-invalid': password.touched && password.invalid}"
                                [(ngModel)]="model.password"
                                required>
                            <span class="invalid-feedback">Password can't be blank</span>
                        </div>

                        <div class="form-group">
                            <input 
                                type="checkbox" 
                                id="remember"
                                name="remember"
                                #remember="ngModel"
                                [(ngModel)]="model.remember">
                            <label class="m-lg-1" for="remember">Remember Login</label>
                        </div>
                    
                        <button 
                            class="btn btn-outline-dark float-end"
                            [disabled]="loginForm.invalid">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
