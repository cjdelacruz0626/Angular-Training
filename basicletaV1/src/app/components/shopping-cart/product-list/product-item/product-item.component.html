<div class="card mb-4 shadow-sm">
    <img 
      class="bd-placeholder-img card-img-top p-2" 
      width="100%" 
      [src]="productItem.imageUrl"/>
  
    <div class="card-body">
      <p class="card-text">
        <strong class="price">â‚±{{productItem.price | number}}</strong>
        <i class="fas fa-heart float-right"></i>
        <i class="far fa-heart float-right"></i>
      </p>
      <h5>{{ productItem.name }}</h5>
      <p class="card-text">{{ productItem.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <button 
              type="button" 
              class="product-btn"
              (click)="handleAddToCart()">
                Add to Cart
            </button>
          <button type="button" class="product-btn">View Details</button>
        </div>
      </div>
    </div>
</div>
