<section class="pt-5 pb-5">
    <div class="container">
      <ng-container *ngIf="products.length !== 0">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <table id="shoppingCart" class="table table-condensed table-responsive">
                    <thead>
                        <tr>
                            <th style="width:60%">Product</th>
                            <th style="width:12%">Price</th>
                            <th style="width:10%">Quantity</th>
                            <th style="width:16%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>
                                <div class="row">
                                    <div class="col-md-3 text-left">
                                        <img [src]=item.imageUrl alt="" class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                    </div>
                                    <div class="col-md-9 text-left mt-sm-2">
                                        <h4>{{ item.name }}</h4>
                                        <p class="font-weight-light text-muted">Mountain Bike</p>
                                    </div>
                                </div>
                            </td>
                            <td>₱{{ item.price | number }}</td>
                            <td>
                                <input 
                                  type="number" 
                                  class="form-control form-control-lg text-center" 
                                  [value]=item.quantity>
                            </td>
                            <td class="actions">
                                  <div class="text-right">
                                      <button class="product-btn">
                                          <fa-icon [icon]="eyeIcon"></fa-icon>
                                      </button>
                                      <button class="product-btn" (click)="removeItem(item)">
                                          <fa-icon [icon]="removeIcon"></fa-icon>
                                      </button>
                                  </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="float-end text-right">
                    <span class="text-muted">SubTotal: </span> 
                    <span class="fw-bolder subTotal" style="font-size: 25px;">₱</span>
                    <br>
                    <button class="product-btn">
                        Proceed to Checkout
                  </button>
                </div>
            </div>
        </div>
      </ng-container>

      <ng-container *ngIf="products.length == 0">
          <h3>Your Cart is Empty.</h3>
      </ng-container>
      <div class="row mt-4 d-flex align-items-center">
          <div class="col-sm-6 order-md-2 text-right float-end">
              
          </div>
          <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
                <button class="product-btn" [routerLink]="['/products']">
                    <fa-icon [icon]="arrowLeftIcon"></fa-icon>
                    <span *ngIf="products.length !== 0"> Continue Shopping</span>
                    <span *ngIf="products.length == 0"> Shop Now</span>
                </button>
          </div>
      </div>
  </div>
</section>
